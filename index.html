<html>
    <head>
        <title>Portal - Moon</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <section>
            <img src="imagens/bg.jpg" id="bg">
            <img src="imagens/moon.png" id="moon">
            <img src="imagens/mountain.png" id="mountain">
            <img src="imagens/road.png" id="road">
            <h2 id="text"> Moon Ligth </h2>


        </section>
        <script type="text/javascript">
            let bg= document.getElementById("bg");
            let moon= document.getElementById("moon");
            let mountain= document.getElementById("mountain");
            let road= document.getElementById("road");
            let text= document.getElementById("text");

            window.addEventListener('scroll', function(){
                var value = window.scrollY;

                bg.style.top = value * 0.5 + 'px';
                moon.style.left = -value * 0.8 + 'px';
                mountain.style.top = -value * 0.15 + 'px';
                road.style.top = value * 0.15 + 'px';
                text.style.top = value * 1 + 'px';
            })
        </script>
    </body>
</html>
